<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulaire" class="formulaire">
        <div class="titre">
            <h1>Validation de formulaire</h1>
        </div>
        <div id="contenu" class="contenu">
            <input type="text" id="name" placeholder="Entrer votre nom et prenom">
            <p id="errorName"></p>
            <input type="email" id="email" placeholder="Entrer votre email">
            <p id="errorEmail"></p>
            <input type="password" id="password" placeholder="Entrer votre mot de passe">
            <p id="errorPassword"></p>
            <button id="btn" class="btn" type="submit">Envoyer</button>
        </div>
        
    </form>
    <script src="script.js"></script>
</body>
</html>
